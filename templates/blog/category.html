{% extends "base.html" %}

{% block title %}Категории{% endblock %}

{% block content %}

{% if categories %}
<ul>
    {% for category in categories %}

    <li>
    <a href="/blog/category/{{ category.name.lower }}/"
        title="{{ category.name.capitalize }}">
        {{ category.name.capitalize }} </a>
    </li>
    {% endfor %}
    {% endif %}
    {% endblock content %}
